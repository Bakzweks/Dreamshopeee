<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DrimPetShop</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background-color: #f5f5f5;
    }
    h1 {
      color: #333;
    }
    button {
      padding: 12px 25px;
      background-color: #4CAF50;
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    button:active {
      transform: translateY(4px);
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>Добро пожаловать в DrimPetShop!</h1>
  <p>Нажми кнопку, чтобы перейти в магазин:</p>
  <a href="shop.html">
    <button>Перейти</button>
  </a>
</body>
</html>
